<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

  <h3>ADD JOB</h3>

  <div class="container">
    <form action id="addJobs">
      <label for="fname">TITLE</label>
      <input type="text" id="titles" name="firstname" placeholder="Your Title..">
  
      <label for="lname">DESCRIPTION</label>
      <textarea id="description" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <label for="lname">GENERAL TERM</label>
      <textarea id="general_terms" name="subject" placeholder="What's the job specifications.." style="height:200px"></textarea>

      <label for="lname">TECHNICAL SPECIFICATION</label>
      <textarea id="technical_specification" name="subject" placeholder="What's the job specifications.." style="height:200px"></textarea>
      <label for="lname">PAYMENT TERMS</label>
      <textarea id="payment_terms" name="subject" placeholder="What's the job specifications.." style="height:200px"></textarea>
      <label for="lname">OTHERS</label>
      <textarea id="others" name="subject" placeholder="What's the job specifications.." style="height:200px"></textarea>  
      <label for="subject">PROJECT</label>
      <input type="text" id="project" name="job status" placeholder="Your name..">
      <label for="subject">STATUS</label>
      <input type="text" id="status" name="job status" placeholder="Your name..">

  
      <button type="submit">Add Jobs</button>
    </form>
  </div>




<script>
    




    
$(document).on('submit', '#addJobs', function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            dataType: 'json',

            url:'https://100055.pythonanywhere.com/api/jobs/add_job/',


            data:{
               title : $('#titles').val(),
               general_terms : $('#general_terms').val(),
               description : $('#description').val(),
               Technical_Specifications : $('#technical_specification').val(),
               Payment_terms : $('#payment_terms').val(),
               others : $('#others').val(),
               project : $('#project').val(),
               status : $('#status').val(),
                
            },
            error: function (xhr, status, error) {
              

              var err_msg = ''
              for (var prop in xhr.responseJSON) {
                  err_msg += prop + ': ' + xhr.responseJSON[prop] + '\n';
              }

              alert(err_msg);
              },
              
            success:function(){
                alert("job saved")

            }
        })
    })   


</script>
</body>
</html>
