<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
<div id="divBody">

</div>







<script>
    $(document).ready(function () {
            GetJobs();
        });
        

    function GetJobs() {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: "https://100055.pythonanywhere.com/api/jobs/get_jobs/", success: function (result) {
                   var id="ID:";
                   var title="TITLE:";
                   var description="DESCRIPTION:";
                   var general_terms="GENERAL TERM:";
                   var payment_terms=" PAYMENT TERM:";
                   var technical_specification="TECHNICAL SPECIFICATION:";
                   var project="PROJECT:";
                   var qualification="QUALIFICATION:";
                   var others="OTHER:";
                   var status="STATUS:";
                    var totalCount = result.length;
                    var structureDiv = "";
                    for (let i = 0; i < totalCount; i++) {
                      structureDiv +="<div>"+
                       "<p>"+"<h3>"+id+"</h3>"+ result[i].id +"</p>"+
                       "<p>"+ "<h3>"+title+"</h3>"+ result[i].title + "</p>"+
                        "<p>"+ "<h3>"+description+"</h3>"+ result[i].description + "</p>"+
                        "<p>"+"<h3>"+general_terms+"</h3>"+  result[i].general_terms + "</p>"+
                        "<p>"+"<h3>"+technical_specification+"</h3>"+  result[i].Technical_Specifications + "</p>"+
                        "<p>"+ "<h3>"+payment_terms+"</h3>"+ result[i].Payment_terms + "</p>"+
                        "<p>"+"<h3>"+project+"</h3>"+  result[i].project +"</p>"+
                        "<p>"+ "<h3>"+qualification+"</h3>"+ result[i].qualification+ "</p>"+
                        "<p>"+ "<h3>"+others+"</h3>"+ result[i].others + "</p>"+
                        "<p>"+ "<h3>"+status+"</h3>"+ result[i].status + "</p>"+
                          
                    "</div>";

                    }

                    $("#divBody").html(structureDiv);
              
                }
            });

        }


        


</script>
</body>
</html>
