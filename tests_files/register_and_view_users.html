<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>



body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}


table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>

<form id="registration" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="username"><b>Username</b></label>
    <input id="username" type="text" placeholder="Enter Username" name="username" required>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" placeholder="Enter Email" name="email" required>

    <label for="email"><b>First Name</b></label>
    <input id="first_name" type="text" placeholder="Enter Email" name="email" required>

    <label for="email"><b>Last Name</b></label>
    <input id="last_name" type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input id="pasword" type="password" placeholder="Enter Password" name="psw" required>

     <label for="psw-repeat"><b>Repeat Password</b></label>
    <input id="password" type="password" placeholder="Repeat Password" name="psw-repeat" required> 
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<br/><br/><br/>




  <h3>VIEW USERS</h3>





<table>
  <tr>
    <th>ID</th>
    <th> USER NAME</th>
    <th>EMAIL</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>

  </tr>
  <tbody id="divBody">

</tbody>
</table>

<script>
    $(document).on('submit', '#registration', function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            dataType: 'json',

            url:'http://100055.pythonanywhere.com/api/accounts/register_user/',


            data:{
                username:$('#username').val(),
                email:$('#email').val(),
                first_name:$('#first_name').val(),
                last_name:$('#last_name').val(),
                password:$('#password').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            error: function (xhr, status, error) {
              

              var err_msg = ''
              for (var prop in xhr.responseJSON) {
                  err_msg += prop + ': ' + xhr.responseJSON[prop] + '\n';
              }

              alert(err_msg);
              },
            success:function(){
                alert("user added")

            }
        })
    })   
    
    
    $(document).ready(function () {
            ViewUsers();
        });

    function ViewUsers() {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: "https://100055.pythonanywhere.com/api/accounts/get_users/", success: function (result) {
                   
                    var totalCount = result.length;
                    var structureDiv = "";
                    for (let i = 0; i < totalCount; i++) {
                        structureDiv += "<tr>" +
                            "     <td>" + result[i].id + "</td>" +
                            "      <td>" + result[i].username+ "</td>" +
                            "             <td>" + result[i].email + "</td>" +
                            "               <td>" + result[i].first_name + "</td>" +
                            "               <td>" + result[i].last_name + "</td>" +

                            
                            "           </tr>";
                    }

                    $("#divBody").html(structureDiv);
              
                }
            });

        }



</script>
</body>
</html>
